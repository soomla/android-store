apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 24
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile files('libs/android-core.jar')
    compile 'com.squareup:otto:1.3.8'
}
